<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h2>Formulário de Pesquisa de Satisfação</h2>
    
    <!-- Dados pessoais -->
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        <!-- Perguntas da pesquisa -->
        <label>Pergunta 1: Como você avalia nosso atendimento?</label><br>
        <input type="radio" id="avaliacao1_1" name="avaliacao1" value="ótimo" required>
        <label for="avaliacao1_1">Ótimo</label>
        <input type="radio" id="avaliacao1_2" name="avaliacao1" value="bom">
        <label for="avaliacao1_2">Bom</label>
        <input type="radio" id="avaliacao1_3" name="avaliacao1" value="regular">
        <label for="avaliacao1_3">Regular</label>
        <input type="radio" id="avaliacao1_4" name="avaliacao1" value="ruim">
        <label for="avaliacao1_4">Ruim</label><br><br>
        
        <label>Pergunta 2: Você recomendaria nossos serviços?</label><br>
        <input type="radio" id="recomendacao_sim" name="recomendacao" value="sim" required>
        <label for="recomendacao_sim">Sim</label>
        <input type="radio" id="recomendacao_nao" name="recomendacao" value="não">
        <label for="recomendacao_nao">Não</label><br><br>
        
        <label for="preferencia">Pergunta 3: Qual o serviço que você mais utiliza?</label><br>
        <select id="preferencia" name="preferencia" required>
            <option value="suporte">Suporte Técnico</option>
            <option value="consultoria">Consultoria Empresarial</option>
            <option value="treinamento">Treinamento de Equipes</option>
            <option value="outsourcing">Outsourcing de TI</option>
        </select><br><br>
        
        <!-- Checkbox de autorização -->
        <input type="checkbox" id="compartilhar" name="compartilhar">
        <label for="compartilhar">Autorizo o compartilhamento das minhas respostas com terceiros.</label><br><br>
        
        <!-- Botão de envio -->
        <button type="submit">Enviar Respostas</button>
    </form>
</body>
</html>
